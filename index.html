<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Embed Example</title>

  <!-- Bootstrap CSS (You can include the latest Bootstrap version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Add some custom CSS for styling -->
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 1280px;
    }
    #twitch-embed {
      width: 100%;
      height: 100%; /* You can adjust the height */
    }
  </style>
</head>
<body>

  <!-- Bootstrap Container -->
  <div class="container text-center">
    <h1 class="mb-4">Watch Gaules on Twitch</h1>

    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>
  </div>

  <!-- Load the Twitch embed script -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>

  <!-- Create a Twitch.Player object. This will render within the placeholder div -->
  <script type="text/javascript">
    new Twitch.Player("twitch-embed", {
      channel: "gaules"
    });
  </script>

  <!-- Bootstrap JS and dependencies (for possible interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
